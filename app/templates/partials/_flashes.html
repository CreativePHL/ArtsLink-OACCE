{% macro render_flashes(class) %}
    {% with msgs = get_flashed_messages(category_filter=[class]) %}
        {% for msg in msgs %}
          <div class="alert alert-{% if class != 'error' %}{{ class }}{% else %}danger{% endif %}">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ msg }}
          </div>
        {% endfor %}
    {% endwith %}
{% endmacro %}

<div class="ui text container">
    <div class="flashes">
        {{ render_flashes('error') }}
        {{ render_flashes('warning') }}
        {{ render_flashes('info') }}
        {{ render_flashes('success') }}
    </div>
</div>
